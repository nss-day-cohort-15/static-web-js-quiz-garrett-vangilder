<!DOCTYPE html>
<html>
<head>
  <title>Tree Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<img src="http://screenprintbiennial.com/wp-content/uploads/2014/12/charlie-brown-christmas-tree-maine-cwiofqmg.jpg" alt="sadtree">
<h1>Lets make a tree.</h1>
  <form>
    <label for="heightOfTree">How high will this tree be?</label><br>
    <input required type="number" id="myHeight"><br>
    <label for="characterOfTree">What kind of tree would you like?</label><br>
    <input required type="text" id="myCharacter"><br>
    <button type="button" id="button" for="heightOfTree">Let's grow a tree.</button>
    <div id="placeForTree"></div>
  </form>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
