<!DOCTYPE html>
<html>
<head>
  <title>Tree Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<img src="http://screenprintbiennial.com/wp-content/uploads/2014/12/charlie-brown-christmas-tree-maine-cwiofqmg.jpg" alt="sadtree">
<h1>Lets make a tree.</h1>
  <div id="information">
    <label id="heightOfTree">How high will this tree be?</label><br>
    <input type="text" id="myHeight"><br>

    <button class="btn" type="button" id="button">Let's grow a tree.</button>
    <div id="placeForTree"></div>
  </div>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
